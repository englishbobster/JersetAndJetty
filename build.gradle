group 'jerseywithembededjetty'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.6.4'
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
    compile 'org.eclipse.jetty:jetty-servlet:9.3.2.v20150730'
    compile 'io.swagger:swagger-jaxrs:1.5.8'
    compile 'org.slf4j:slf4j-simple:1.7.21'

}
